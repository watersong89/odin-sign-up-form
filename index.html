<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="icon" href="https://fav.farm/ðŸ“‹" />
  <link rel="stylesheet" href="https://use.typekit.net/jhq3paq.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="meyer-css-reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <section class="left">
      <div class="logo-container">
        <i class='bx bxs-plane-alt'></i>
        <div class="logo-text">Journeys...</div>
      </div>
    </section>
    <section class="right">
      <form action="#" method="post">
        <h1>Where will signing up take you?!</h1>
        <div class="input-area">
          <fieldset class="input-area-left">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </fieldset>
          <fieldset class="input-area-right">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phone-number" id="phone-number">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" name="password-confirm" id="password-confirm">
          </fieldset>
        </div>
        <fieldset class="submit-area">
          <button type="submit">Create Account</button>
        </fieldset>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </section>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
